
<button mat-fab color="primary" class="fab" (click)="crearTemporada()">
  <mat-icon>add</mat-icon>
</button>

<div class="container">
  <h2 class="text-center">Temporadas</h2>

  <div class="row justify-content-center">

    <div class="col-12 col-lg-6">

      <div class="list-group">
        <a [routerLink]="['/ligas',{temporada:temporada.id_temporada}]" class="list-group-item list-group-item-action" *ngFor="let temporada of temporadas">{{temporada.nombre}}</a>
      </div>

    </div>

  </div>
</div>
